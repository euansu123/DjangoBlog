{% extends "base.html" %} {% load static %}
{% block title %} 登录 {% endblock title %}
{% block content %}

<!-- 失败告警 -->
{% if msg %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="alert alert-danger alert-dismissible fade show my-3" role="alert">
                {{msg}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
{% endif %}


<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <br>
            <form method="post" action="."> 
                {% csrf_token %}
                <!-- <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
                <h1 class="h3 mb-3 fw-normal">登录</h1>
                <div class="form-floating mt-4 mb-4"> 
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="example"> 
                        <label for="floatingInput">账号</label> 
                    </div>
                <div class="form-floating"> 
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Password">
                         <label for="floatingPassword">密码</label> 
                        </div>
                <div class="form-check text-start my-3"> 
                    <input class="form-check-input" type="checkbox"
                        value="remember-me" id="checkDefault"> 
                        <label class="form-check-label" for="checkDefault">
                        Remember me
                    </label> </div> 
                    <button class="btn btn-primary w-100 py-2" type="submit">登录</button>
                <!-- <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p> -->
            </form>
        </div>
    </div>
</div>

{% endblock content %}
