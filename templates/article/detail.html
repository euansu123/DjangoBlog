<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %}
{% load static %}

<!-- 写入 base.html 中定义的 title -->
{% block title %}
文章详情
{% endblock title %}

<!-- 写入 base.html 中定义的 content -->
{% block content %}

<!-- 文章详情 -->
<div class="container">
    <div class="row">
        <!-- 标题及作者 -->
        <h1 class="col-12 mt-4 mb-4">{{ article.title }}</h1>
        <!-- <div class="col-12 alert alert-success">作者：{{ article.author }}</div> -->
        <div class="col-12 alert alert-success">作者：{{ article.author }}
            · <a href="#" onclick="confirm_delete()">删除文章</a>
            · <a href=" {% url "article:article_update" article.id %}">修改文章</a>
            <!-- 新增一个隐藏的表单 -->
            <form style="display:none;" id="safe_delete" action="{% url 'article:article_delete' article.id %}"
                method="POST">
                {% csrf_token %}
                <button type="submit">发送</button>
            </form>

            <!-- · <a href=" {% url "article:article_delete" article.id %}">删除文章</a> -->
        </div>
        <!-- <div class="p-3 mb-2 bg-info-subtle text-info-emphasis">作者：{{ article.author }}</div> -->

        

        <!-- 文章正文 -->
        <!-- <div class="col-12">
            <h4><strong>目录</strong></h4>
            <hr>
            <div>
                {{ toc|safe }}
            </div>
            <p class="font-monospace">{{ article.body|safe }}</p>
        </div> -->

        <div class="container">
            <div class="row">
                <!-- 将原有内容嵌套进新的div中 -->
                <div class="col-9">
                    <p class="font-monospace">{{ article.body|safe }}</p>
                </div>
        
                <!-- 新增的目录 -->
                <div class="col-3 mt-4">
                    <div class="card">
                        <div class="card-body">
                            <h4><strong>目录</strong></h4>
                            <hr>
                            <div>
                                {{ toc|safe }}
                            </div>
                        </div>
                      </div>
                </div>
                
                <!-- <div class="col-3 mt-4">
                    <h4><strong>目录</strong></h4>
                    <hr>
                    <div>
                        {{ toc|safe }}
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</div>

<script>
    // sweetalert2组件库
    function confirm_delete() {
        Swal.fire({
            title: "你确定要删除这篇文章吗？",
            text: "文章删除后无法撤销！",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "确认",
            cancelButtonText: "取消"
        }).then((result) => {
            if (result.isConfirmed) {
                // window.location.href = "{% url 'article:article_delete' article.id %}";
                $('form#safe_delete button').click();
            }
        });
    }
</script>

{% endblock content %}
